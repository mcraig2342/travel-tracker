<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Tracker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header" class="header hidden">
    <div class="user-name-container">
      <h1 class="dashboard-title">Travel Tracker</h1>
      <div class="welcome-box">
        <h2 id="welcome" class="welcome"></h2>
      </div>
    </div>
  </header>
  <nav id="nav" class="nav hidden">
    <button id="dashboardButton" type="button" class="dashboard-button tab-styling">Dashboard</button>
    <button id="bookTripButton" type="button" class="book-trip-button">Book a trip</button>
  </nav>
  <main id="mainDashboard" class="main-dashboard hidden">
    <section class="past-trips trip-box">
      <header>
        <h3 class="trip-header">Past trips</h3>
      </header>
      <ul id="pastTripList" class="trip-list">
      </ul>
    </section>
    <section class="ongoing-trips trip-box">
      <header>
        <h3 class="trip-header">Ongoing trips</h3>
      </header>
      <ul id="ongoingTripList" class="trip-list">
      </ul>
    </section>
    <section class="upcoming-trips trip-box">
      <header>
        <h3 class="trip-header">Upcoming trips</h3>
      </header>
      <ul id="upcomingTripList" class="trip-list">
      </ul>
    </section>
    <section class="pending-trips trip-box">
      <header>
        <h3 class="trip-header">Pending trips</h3>
      </header>
      <ul id="pendingTripList" class="trip-list">
      </ul>
    </section>
  </main>
  <p id="amountSpent" class="amount-spent"></p>
  <form id="tripRequestForm" class="trip-request-form hidden" action="index.html" method="post">
    <label class="start-date-label" for="startDate">*Select start date:</label>
    <input aria-required="true" class="start-date" id="startDate" type="date" name="">
    <label for="duration">*Trip duration(days):</label>
    <input aria-required="true" class="duration" id="duration" type="number" name="">
    <label for="travelers">*Number of travelers:</label>
    <input aria-required="true" class="travelers" id="travelers" type="number" name="">
    <h3 class="destination-header">*Destinations (please select one)</h3>
    <section aria-required="true" id="destinationList" class="destination-list">
    </section>
    <h3 class="details">Trip Details</h3>
    <section id="tripDetails" class="trip-details">
      <p>Please fill out required fields</p>
    </section>
    <button id="tripRequestButton" type="button" class="make-trip-request-button">Make trip request</button>
  </form>
  <section class="user-login" id="userLogin">
    <header class="login-header">
      <h1 class="title">Travel Tracker</h1>
    </header>
    <form id="loginPage" class="login-page" action="index.html" method="post">
      <div class="login-wrapper">
        <h2 class="login">Login</h2>
        <div class="login-input-wrapper">
          <label for="userName">User Name:</label>
          <input aria-required="true" id="userName" class="user-name" type="text">
          <label for="password">Password:</label>
          <input aria-required="true" id="password" class="password" type="password">
          <button id="loginButton" type="button" class="login-button">Login</button>
        </div>
      </div>
    </form>
    <p id="feedback"></p>
  </section>
</body>

</html>
