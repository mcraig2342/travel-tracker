<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Tracker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="title">Travel Tracker</h1>
    <h2 id="welcome" class="welcome"></h2>
    <p id="amountSpent" class="amount-spent"></p>
    <p id="todaysDate" class="todays-date">Todays Date: 2020/3/28</p>
  </header>
  <nav>
    <button id="dashboardButton" type="button" class="dashboard-button">Dashboard</button>
    <button id="bookTripButton" type="button" class="book-trip-button">Book a trip</button>
  </nav>
  <main id="mainDashboard" class="main-dashboard">
    <section class="past-trips trip-box">
      <header>
        <h3 class="trip-header">Past trips</h3>
      </header>
      <ul id="pastTripList" class="trip-list">
      </ul>
    </section>
    <section class="ongoing-trips trip-box">
      <header>
        <h3 class="trip-header">Ongoing trips</h3>
      </header>
      <ul id="ongoingTripList" class="trip-list">
      </ul>
    </section>
    <section class="upcoming-trips trip-box">
      <header>
        <h3 class="trip-header">Upcoming trips</h3>
      </header>
      <ul id="upcomingTripList" class="trip-list">
      </ul>
    </section>
    <section class="pending-trips trip-box">
      <header>
        <h3 class="trip-header">Pending trips</h3>
      </header>
      <ul id="pendingTripList" class="trip-list">
      </ul>
    </section>
  </main>
  <form id="tripRequestForm" class="trip-request-form hidden" action="index.html" method="post">
    <h3>Select start date</h3>
    <input id="startDate" type="date" name="" value="">
    <h3>Trip duration(days)</h3>
    <input id="duration" type="number" name="" value="">
    <h3>Number of travelers</h3>
    <input id="travelers" type="number" name="" value="">
    <h3>Destinations (please select one)</h3>
    <section id="destinationList" class="destination-list">
    </section>
    <button id="tripRequestButton" type="button" class="make-trip-request-button">Make trip request</button>
  </form>
</body>

</html>
